<div id="wrapper">

        <h1><a href="/"><b>Home</b>Remote</a></h1>

        <div id="top-bar">
            <ul>

                <li><a href="#"><img src="gfx/icon-settings.png" alt="Settings" /> Settings</a></li>
                <li><a href="#"><img src="gfx/icon-logout.png" alt="Logout" /> Logout</a></li>

        <div id="breadcrumbs">
            <ul>
                <li><a>Login</a></li>
                <li class="active"><a href="#">Security</a></li>
            </ul>
        </div>

        <div id="main">

            <div class="section">
                <div class="box">
                    <div class="title">
                        <h2>Add Zone</h2>
                        <div class="hide"></div>
                    </div>
                    <div class="content nopadding" style="display: none">
                        <form>
                            <div class="row">
                                <label>Name</label>
                                <div class="rowright">
                                    <input id="new-input-name" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="rowright">
                                    <button class="medium" onclick="addInput()"><span>Add</span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="box">
                    <div class="title">
                        <h2>Security Status</h2>
                        <div class="hide"></div>
                    </div>
                    <div class="content">
                        <table cellspacing="0" cellpadding="0" border="0">
                            <thead>
                            <tr>
                                <th>Arm/Disarm System</th>
                                <th width="33%"></th>
                                <th width="33%"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="3" style="text-align: center;">Current Status: <span id="security-overview"></span></td>
                                </tr>
                                <tr>
                                    <td style="text-align: center"><button class="medium green" onclick="armAway()"><span>Arm Away</span></button></td>
                                    <td style="text-align: center"><button class="medium green" onclick="armNight()"><span>Arm Night</span></button></td>
                                    <td style="text-align: center"><button class="medium red" onclick="disarm()"><span>Disarm</span></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
